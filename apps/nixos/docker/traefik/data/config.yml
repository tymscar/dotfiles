tcp:  routers:    mqtt-router:      rule: "HostSNI(`*`)"      entryPoints:        - mqtt      service: mqtt-service  services:    mqtt-service:      loadBalancer:        servers:          - address: "mqtt://10.0.66.151:1883"http:  serversTransports:    insecureSkipVerify:      insecureSkipVerify: true  #region routers  routers:    authelia:      entryPoints:        - "https"      rule: "Host(`auth.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls: {}      service: authelia    proxmox:      entryPoints:        - "https"      rule: "Host(`proxmox.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls: {}      service: proxmox    homeassistant:      entryPoints:        - "https"      rule: "Host(`has.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls: {}      service: homeassistant    nas:      entryPoints:        - "https"      rule: "Host(`nas.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls:        certResolver: cloudflare      service: nas    pihole:      entryPoints:        - "https"      rule: "Host(`pihole.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme        - redirect-pihole      tls: {}      service: pihole    udm:      entryPoints:        - "https"      rule: "Host(`udm.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls: {}      service: udm    sunshine:      entryPoints:        - "https"      rule: "Host(`sunshine.tymscar.com`)"      middlewares:        - default-headers        - https-redirectscheme      tls: {}      service: sunshine  #endregion  #region services  services:    authelia:      loadBalancer:        servers:          - url: "http://authelia:9091"        passHostHeader: true    proxmox:      loadBalancer:        servers:          - url: "https://10.0.66.66:8006"        passHostHeader: true    homeassistant:      loadBalancer:        servers:          - url: "http://172.18.0.1:8123"        passHostHeader: true    nas:      loadBalancer:        servers:          - url: "https://10.0.0.7:5001"        passHostHeader: true    pihole:      loadBalancer:        servers:          - url: "http://10.0.0.11:80"        passHostHeader: true    udm:      loadBalancer:        servers:          - url: "https://10.0.0.1:443"        passHostHeader: true    sunshine:      loadBalancer:        servers:          - url: "https://10.0.0.105:47990"        passHostHeader: true        serversTransport: insecureSkipVerify  #endregion  #region middlewares  middlewares:    authelia:      forwardAuth:        address: "http://authelia:9091/api/verify?rd=https://auth.tymscar.com"        trustForwardHeader: true        authResponseHeaders:          - "Remote-User"          - "Remote-Groups"          - "Remote-Name"          - "Remote-Email"    https-redirectscheme:      redirectScheme:        scheme: https        permanent: true    default-headers:      headers:        frameDeny: true        browserXssFilter: true        contentTypeNosniff: true        forceSTSHeader: true        stsIncludeSubdomains: true        stsPreload: true        stsSeconds: 15552000        customFrameOptionsValue: SAMEORIGIN        customRequestHeaders:          X-Forwarded-Proto: https    redirect-pihole:      redirectRegex:        regex: "^https://pihole\\.tymscar\\.com/?$"        replacement: "https://pihole.tymscar.com/admin"        permanent: false    secured:      chain:        middlewares:          - default-headers#endregion